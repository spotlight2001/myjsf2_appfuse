<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/layouts/default.xhtml">
	<ui:define name="title">#{text['home.title']}</ui:define>
	<ui:param name="menu" value="Home" />

	<ui:define name="body">

		<f:metadata>
			<f:viewParam name="notaryId" value="#{employeeController.notaryId}" required="true" requiredMessage="notaryId missing"/>
			<f:viewAction action="#{employeeController.actionLoad(employeeController.id, employeeController.notaryId*3)}" />
		</f:metadata>

		<h2>employee</h2>

		<p>
			<h:outputText value="id: #{employeeController.id}" />
			<br />
			<h:outputText value="notaryId: #{employeeController.notaryId}" />
			<br />
		</p>
		#{employeeController.getClass()}

	</ui:define>
</ui:composition>
</html>
